<!DOCTYPE HTML>
<!--타임리프를 쓰겠다는 xmlns:th-->
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Hello</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
<!--th=thymeleaf-->
<!--${data}는 HelloController의 model.addAttribute의 key값을 불러 어트리뷰트의 value로 치환이 된다.-->
<p th:text="'안녕하세요. ' + ${data}" >안녕하세요. 손님</p>
</body>
</html>
